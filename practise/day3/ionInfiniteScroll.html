<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ionic.css">
    <script src="js/ionic.bundle.js"></script>
    <title>Title</title>
</head>
<body>
<ion-header-bar>
    <h1 class="title">header</h1>
</ion-header-bar>

<ion-content ng-controller="myCtrl">
    <ul class="list list-inset">
        <li class="item"
            ng-repeat="myItem in myList track by $index">
            {{myItem}}
        </li>
    </ul>

    <ion-infinite-scroll immediate-check="false"
                         on-infinite="loadMore()">

    </ion-infinite-scroll>
</ion-content>

<ion-footer-bar><h1 class="title">footer</h1></ion-footer-bar>


<script>
    var app = angular.module('myApp', ['ionic']);
    app.controller('myCtrl',['$scope',
        function($scope){
            $scope.myList = ['test01','test02','test03'];

            $scope.loadMore = function () {
                $scope.myList.push(Math.floor(Math.random()*100));
                $scope.$broadcast('scroll.infiniteScrollComplete');
            }
        }]);
</script>
</body>
</html>
