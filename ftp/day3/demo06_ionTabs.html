<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <!-- meta:vp -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-tabs class="tabs-assertive tabs-icon-top">
  <ion-tab title="主页" icon-on="ion-ios-home"
    icon-off="ion-ios-home-outline">
    <ion-view>
      <ion-content>
        <p>这是主页面</p>
      </ion-content>
    </ion-view>
  </ion-tab>
  <ion-tab title="个人中心" icon="ion-person">
    <ion-view>
      <ion-content>
        <p>这是个人中心页面</p>
      </ion-content>
    </ion-view>
  </ion-tab>

  <ion-tab title="设置" icon="ion-gear-a">
    <ion-view>
      <ion-content>
        <p>这是设置页面</p>
      </ion-content>
    </ion-view>
  </ion-tab>
</ion-tabs>

<ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);

  app.config(function ($ionicConfigProvider) {
    //将tabs固定在页面的底部
    $ionicConfigProvider.tabs.position('bottom');
  })

</script>
</body>
</html>
