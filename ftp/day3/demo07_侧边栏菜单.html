<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <!-- meta:vp -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/ionic.css"/>
    <script src="js/ionic.bundle.js"></script>
    <title></title>
</head>
<body ng-controller="myCtrl">

<ion-side-menus>

    <!-- 正文-->
    <ion-side-menu-content>
        <ion-header-bar>
            <button
                    ng-click="operateLeftMenu()"
                    class="button button-positive">
                operateLeft
            </button>
            <h1 class="title">header</h1>
            <button ng-click="operateRightMenu()"
                    class="button button-royal">
                operateRight
            </button>
        </ion-header-bar>

        <ion-content>
            <p>这是正文</p>
            <button menu-toggle="left">
                操作左边菜单
            </button>
        </ion-content>

        <ion-footer-bar>
            <h1 class="title">footer</h1>
        </ion-footer-bar>
    </ion-side-menu-content>

    <!-- 侧边栏菜单-->
    <ion-side-menu side="right">
        <ul class="list list-inset">
            <li class="item">设置</li>
            <li class="item">退出账号</li>
            <li class="item">关于</li>
        </ul>
    </ion-side-menu>

    <!-- 左边打开的侧边栏菜单 -->
    <ion-side-menu side="left">
        <!-- 关掉一个已经打开的菜单-->
        <a menu-close href="">关闭菜单</a>
        <h1>这是侧边栏菜单</h1>
    </ion-side-menu>

</ion-side-menus>

<script>
    var app = angular.module('myApp', ['ionic']);

    app.controller('myCtrl',
        ['$scope', '$ionicSideMenuDelegate',
            function ($scope, $ionicSideMenuDelegate) {

                $scope.operateLeftMenu = function () {
                    $ionicSideMenuDelegate.toggleLeft();
                }
                $scope.operateRightMenu = function () {
                    $ionicSideMenuDelegate.toggleRight();
                }

            }
        ]
    )

</script>
</body>
</html>
