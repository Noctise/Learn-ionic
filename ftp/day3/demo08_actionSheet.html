<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <!-- meta:vp -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/ionic.css"/>
    <script src="js/ionic.bundle.js"></script>
    <title></title>
</head>
<body>

<ion-header-bar>
    <h1 class="title">header</h1>
</ion-header-bar>

<ion-content ng-controller="myCtrl">
    <button
            ng-click="showActionSheet()"
            class="button button-assertive">
        显示actionSheet
    </button>
</ion-content>

<ion-footer-bar>
    <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
    var app = angular.module('myApp', ['ionic']);

    app.controller('myCtrl',
        ['$scope', '$ionicActionSheet', '$timeout',
            function ($scope, $ionicActionSheet, $timeout) {

                $scope.showActionSheet = function () {

                    var hideSheet = $ionicActionSheet.show({
                        buttons: [
                            {
                                text: '分享到朋友圈'
                            },
                            {
                                text: '分享给好友'
                            }
                        ],
                        buttonClicked: function (index) {
                            console.log(index + ' btn is clicked');
                            return true;
                        },
                        titleText: '分享',
                        cancelText: '取消分享操作',
                        cancel: function () {
                            console.log('取消操作按钮被点击了');
                        },
                        destructiveText: '删除',
                        destructiveButtonClicked:
                            function () {
                                console.log('删除按钮被点击了');
                            }
                    });

                    //显示actionSheet 2s 之后自动隐藏
                    $timeout(function () {
                        hideSheet();
                    }, 2000)

                }

            }
        ]
    )

</script>
</body>
</html>
