<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="css/ionic.css" />
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>

<body>

  <ion-header-bar>
    <h1 class="title">header</h1>
  </ion-header-bar>

  <ion-content ng-controller="myCtrl">

    <!-- 将对象数组 绑定 到视图 -->
    <div>
      <div class="row" ng-if="$index%4 == 0" ng-repeat="dish in dishList">
        <div class="col">
          <img ng-src="img/{{dish.imgUrl}}" alt="" />
          <h2>{{dish.name}}</h2>
          <p>{{dish.price}}</p>
        </div>
        <div class="col">
          <img ng-src="img/{{dishList[$index+1].imgUrl}}" alt="" />
          <h2>{{dishList[$index+1].name}}</h2>
          <p>{{dishList[$index+1].price}}</p>
        </div>
        <div class="col">
          <img ng-src="img/{{dishList[$index+2].imgUrl}}" alt="" />
          <h2>{{dishList[$index+2].name}}</h2>
          <p>{{dishList[$index+2].price}}</p>
        </div>
        <div class="col">
          <img ng-src="img/{{dishList[$index+3].imgUrl}}" alt="" />
          <h2>{{dishList[$index+3].name}}</h2>
          <p>{{dishList[$index+3].price}}</p>
        </div>

      </div>
    </div>

  </ion-content>

  <ion-footer-bar>
    <h1 class="title">footer</h1>
  </ion-footer-bar>


  <script>
    var app = angular.module('myApp', ['ionic']);

    app.controller('myCtrl', ['$scope',
      function ($scope) {
        //构造对象数组
        $scope.dishList = [
          { imgUrl: '1.jpg', name: '鱼香肉丝', price: 20 },
          { imgUrl: '2.jpg', name: '鱼肉丝', price: 21 },
          { imgUrl: '3.jpg', name: '鱼丝', price: 22 },
          { imgUrl: '4.jpg', name: '丝', price: 23 },
          { imgUrl: '5.jpg', name: '肉丝', price: 24 },
          { imgUrl: '6.jpg', name: '肉丝12', price: 25 },
          { imgUrl: '1.jpg', name: '鱼香肉丝', price: 26 },
          { imgUrl: '2.jpg', name: '鱼肉丝', price: 27 },
          { imgUrl: '3.jpg', name: '鱼丝', price: 28 },
          { imgUrl: '4.jpg', name: '丝', price: 29 },
          { imgUrl: '5.jpg', name: '肉丝', price: 30 },
          { imgUrl: '6.jpg', name: '肉丝12', price: 31 },
          { imgUrl: '1.jpg', name: '鱼香肉丝', price: 32 },
          { imgUrl: '2.jpg', name: '鱼肉丝', price: 33 },
          { imgUrl: '3.jpg', name: '鱼丝', price: 34 },
          { imgUrl: '4.jpg', name: '丝', price: 35 },
          { imgUrl: '5.jpg', name: '肉丝', price: 36 },
          { imgUrl: '6.jpg', name: '肉丝12', price: 37 }
        ];


      }]
    )

  </script>

</body>

</html>
