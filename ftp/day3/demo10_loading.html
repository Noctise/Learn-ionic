<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <!-- meta:vp -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content ng-controller="myCtrl">
  <p>这是正文</p>

  <button ng-click="loadData()">加载数据</button>
  <ul class="list list-inset">
    <li class="item" ng-repeat="myItem in myList">
      {{myItem}}
    </li>
  </ul>

</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);

  app.controller('myCtrl',
    ['$scope','$ionicLoading','$timeout',
      function ($scope,$ionicLoading,$timeout) {
        $scope.myList = [];
        
        $scope.loadData = function () {
    /*      $ionicLoading.show({
            template:'loading...',
            duration:2000
          })
          $http.get('url').success(function () {
            $ionicLoading.hide()
          })*/

          $scope.myList.push(100);

          //加载中的窗口显示
          $ionicLoading.show({
            template:'loading...',
            duration:2000
          })

         /* $timeout(
            function () {
              $scope.myList.push(
                Math.floor(Math.random()*100));
              $ionicLoading.hide();
            },
            2000
          )*/
        }
        
      }
    ])

</script>
</body>
</html>
