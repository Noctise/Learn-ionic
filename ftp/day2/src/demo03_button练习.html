<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>

  <button
    class="button button-royal button-small">
    small
  </button>
  <button class="button button-royal ">
    normal
  </button>
  <button
    class="button button-royal button-large">
    large
  </button>

  <br/>
  <button class="button button-calm button-outline">
    空心按钮
  </button>
  <button class="button button-dark button-clear">
    clear
  </button>

  <br/>
  <button class="button icon-left ion-gear-a">gear</button>
  <button class="button icon-left ion-ios-flower">flower</button>
  <button class="button icon-left ion-no-smoking">noSmoking</button>
  <button class="button icon-right ion-person">person</button>

  <div class="button-bar">
    <button class="button button-royal icon-left ion-star">1</button>
    <button class="button button-assertive">2</button>
    <button class="button button-balanced">3</button>
    <button class="button button-positive icon-right ion-star">4</button>
  </div>

</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>


<script>
  var app = angular.module('myApp', ['ionic']);

</script>

</body>
</html>
