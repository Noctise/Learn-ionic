<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <!-- meta:vp -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/ionic.css"/>
    <script src="js/ionic.bundle.js"></script>
    <title></title>
</head>
<body>

<ion-header-bar>
    <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>
    <p>这是正文</p>
    <ul>
        <li>test01</li>
        <li>test02</li>
        <li>test03</li>
    </ul>
    <ul class="list list-inset">
        <li class="item">test01</li>
        <li class="item">test02</li>
        <li class="item">test03</li>
    </ul>

    <ul class="list list-inset">
        <li class="item item-divider">a</li>
        <li class="item">apple</li>
        <li class="item">and</li>
        <li class="item item-divider">b</li>
        <li class="item">bike</li>
        <li class="item">blue</li>
    </ul>

    <!-- 使用图标 -->
    <div class="list list-inset">
        <a href="" class="item item-icon-left">
            <i class="icon ion-email"></i>
            收件箱
            <span class="badge badge-assertive">10</span>
        </a>
        <a href="" class="item item-icon-left">
            <i class="icon ion-folder"></i>
            发件箱
        </a>
        <a href="" class="item item-icon-right">
            <i class="icon ion-android-drafts"></i>
            草稿箱
        </a>
        <a href="" class="item item-icon-left item-icon-right">
            <i class="icon ion-alert"></i>
            <i class="icon ion-folder"></i>
            重要邮件
        </a>
    </div>


</ion-content>

<ion-footer-bar>
    <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
    var app = angular.module('myApp', ['ionic']);
</script>
</body>
</html>
