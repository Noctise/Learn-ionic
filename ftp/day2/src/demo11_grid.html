<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <!-- meta:vp -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <script src="js/ionic.bundle.js"></script>
  <title></title>
</head>
<body>

<ion-header-bar>
  <h1 class="title">header</h1>
</ion-header-bar>

<ion-content>

  <!-- 学习grid的用法 row/col -->
  <div class="row">
    <div class="col">
      <button class="button button-block button-positive">第一列</button>
    </div>
    <div class="col">
      <button class="button button-block button-assertive">第二列</button>
    </div>
    <div class="col">
      <button class="button button-block button-balanced">第三列</button>
    </div>
  </div>

  <div class="row">
    <div class="col col-50">
      <button class="button button-block button-balanced">第一列</button>
    </div>
    <div class="col col-20">
      <button class="button button-block button-positive">第2列</button>
    </div>
    <div class="col ">
      <button class="button button-block button-balanced">第3列</button>
    </div>
  </div>

  <div class="row">
    <div class="col col-20">
      <button class="button button-block button-balanced">btn1</button>
    </div>
    <div class="col col-offset-50">
      <button class="button button-block button-dark">btn2</button>
    </div>
  </div>


</ion-content>

<ion-footer-bar>
  <h1 class="title">footer</h1>
</ion-footer-bar>

<script>
  var app = angular.module('myApp', ['ionic']);
</script>
</body>
</html>
